name: Tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        php: [7.3, 7.4, "8.0", 8.1, 8.2]

    steps:
      - uses: actions/checkout@v2

      - name: Run tests on PHP ${{ matrix.php }}
        run: docker build . --build-arg PHP_VERSION=${{ matrix.php }}

